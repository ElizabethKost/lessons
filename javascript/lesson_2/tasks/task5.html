<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #2.5</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №5</h1>
				<div class="page__text">
					<p>
						Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
					</p>
				</div>
				<script>
					"use strict"
					const currentSecPassed = parseInt(prompt("Введіть кількість секунд, що пройшла від початку доби:"))
					const secInHour = 3600
					const secInMinute = 60

					const currentHourPassed = Math.floor(currentSecPassed / secInHour)
					const currentMinutesPassed = Math.floor((currentSecPassed % secInHour) / secInMinute)
					const currentSecLeft = currentSecPassed % secInMinute


					document.write(`
					<p>Відповідь:</p>
					<p>${currentSecPassed} секунд: ${currentHourPassed}год ${currentMinutesPassed}хв ${currentSecLeft}сек</p>`)
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
