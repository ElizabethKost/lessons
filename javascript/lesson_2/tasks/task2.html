<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #2.2</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №2</h1>
				<div class="page__text">
					<p>
						Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
					</p>
				</div>
				<script>
					"use strict"
					const yearOfBirth = parseInt(prompt("Введіть значення для першої невідомої:", "2000"))
					const currentYear = 2024

					const age = currentYear - yearOfBirth

					document.write(`
					<p>Відповідь:</p>
					<p>Ваш вік: ${age}</p>`)
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
