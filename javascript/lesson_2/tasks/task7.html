	<meta charset="UTF-8">

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №7</h1>
				<div class="page__text">
					<p>
						Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
					</p>
				</div>

				<script>
					"use strict"
					let minMonthNumber = 1
					let maxMonthNumber = 12
					const randomMonthNumber = minMonthNumber + Math.floor(Math.random() * (maxMonthNumber - minMonthNumber + 1))

					let minDayNumber = 0
					let maxDayNumber = 6
					const randomDayNumber = minDayNumber + Math.floor(Math.random() * (maxDayNumber - minDayNumber + 1))

					const sumMonthDay = randomMonthNumber + randomDayNumber

					document.write(`
					<p>1) Знаходимо випадковий номер місяця (від 1 до 12) = <b>${randomMonthNumber}</b> </p>
					<p>2) Знаходимо випадковий номер дня (від 0 до 6) = <b>${randomDayNumber}</b> </p>
					<p>3) Знаходимо суму 1 і 2 значення = <b>${sumMonthDay}</b> </p>
				`)
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>
