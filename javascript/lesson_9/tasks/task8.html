<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">

</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №8</h1>
				<div class="page__text">
					<p>
						Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
					</p>
				</div>
				<script>
					"use strict"

					const carPlateList = ["АА1234ВА", "КМ5678АС", "ВН9012ЕІ", "ОР3456МК", "АІ7890СН", "СВ2345ОН", "АА6789ВК", "КО4321ІА", "ВС8765УВ", "НК2109ТМ", "КЕ5678ІМ", "ВО9012СВ", "МС3456АР", "АІ7890ЛА", "ОН2345ОВ", "СМ6789ТК", "ВК4321РВ", "ВХ8765ІВ", "ВО2109НК", "АА5432МВ"]

					showResultsInDocument('Масив:', carPlateList)


					function getArrayPlateByFirstLetter(plateArray, letter = "А") {
						/* я робила спочатку без знання filter
						let array = []
						for (const carPlate of plateArray) {
							if (carPlate[0] === letter) array.push(carPlate)
						}
						return array
						*/
						return plateArray.filter((plate) => plate[0] === letter)
					}


					function showResultsInDocument(text, results) {
						document.write(`<div class="page__results"> ${text} ${results}</div>`)
					}

					const listPlateFromA = getArrayPlateByFirstLetter(carPlateList)
					showResultsInDocument('Новий масив тих, які починаються на «А»:', listPlateFromA)

				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>
