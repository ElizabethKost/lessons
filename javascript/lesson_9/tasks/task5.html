						<br>Тут використати цикл for..of

				</div>
				<script>
					"use strict"

					const numList = [-42, -187, 34, -365, -98, 53, -223, -76, 13, -829]
					let sumEvenNum = 1, countEvenNum = 0

					document.write(`<div class="page__results"> ${numList} <br> II<br>V<br>`)

						if (num > 0) {
							sumEvenNum *= num
							++countEvenNum
						}

					document.write(`${sumEvenNum}</div>`)
