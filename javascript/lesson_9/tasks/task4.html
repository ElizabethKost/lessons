<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №4</h1>
				<div class="page__text">
					<p>
						Дано масив елементів. Вивести на екран елементи, що більші за 100 <br>
						Тут використати цикл for..of
					</p>
				</div>
				<script>
					"use strict"

					const numList = [42, 187, 34, 365, 98, 53, 223, 76, 13, 829]

					document.write(`<div class="page__results">`)
					for (const num of numList) {
						if (num > 100) {
							document.write(`${num}<br>`)
						}
					}
					document.write(`[42, 187, 34, 365, 98, 53, 223, 76, 13, 829]</div>`)
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
