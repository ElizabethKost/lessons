<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #12.2</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №2</h1>
				<div class="page__text">
					<p>
						Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь чисел під час сортування
						змішуванням.
					</p>
				</div>
				<script>
					"use strict"


					function getRandomNum(min = -100, max = 100) {
						return min + Math.floor(Math.random() * (max - min + 1))
					}

					function getArray(elementsNum = 30) {
						let array = []
						for (let elIndex = 0; elIndex < elementsNum; elIndex++) {
							let randomNum = getRandomNum()
							array.push(randomNum)
						}
						return array
					}


					function getArraySortMixingType(array) {
						let leftIndex = 0, rightIndex = array.length - 1, change, changeCount = 0, comparisonCount = 0
						while (leftIndex < rightIndex) {
							change = false
							for (let elIndex = leftIndex + 1; elIndex <= rightIndex; elIndex++) {
								comparisonCount++
								if (array[elIndex - 1] > array[elIndex]) {
									let temporaryEl = array[elIndex - 1]
									array[elIndex - 1] = array[elIndex]
									array[elIndex] = temporaryEl
									change = true
									changeCount++
								}
							}
							rightIndex--
							if (!change) break
							change = false
							for (let elIndex = rightIndex; elIndex > leftIndex; elIndex--) {
								comparisonCount++
								if (array[elIndex - 1] > array[elIndex]) {
									let temporaryEl = array[elIndex - 1]
									array[elIndex - 1] = array[elIndex]
									array[elIndex] = temporaryEl
									change = true
									changeCount++
								}
							}
							leftIndex++
							if (!change) break
						}
						return [array, changeCount, comparisonCount]
					}

					function showResultsInDocument(text, results) {
						document.write(`<div class="page__results"> ${text} ${results}</div>`)
					}

					const numArray = getArray()
					showResultsInDocument('Масив:<br>', numArray)
					const sortArrayResults = getArraySortMixingType(numArray)
					const sortArray = sortArrayResults[0]
					showResultsInDocument('Сортування змішуванням:<br>', sortArray)
					const changeCount = sortArrayResults[1]
					showResultsInDocument('Кількість обмінів:', changeCount)
					const comparisonCount = sortArrayResults[2]
					showResultsInDocument('Кількість порівнянь:', comparisonCount)

				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
