<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #12.6</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №6</h1>
				<div class="page__text">
					<p>
						Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я
						довжиною 5 символів і під яким індексом.
					</p>
				</div>
				<script>
					"use strict"

					const namesList = ['Vasyl', 'Valeriia', 'Oleksa', 'Yaroslav', 'Daria', 'Danyl', 'Adelina', 'Tania', 'Olga', 'Oleksandr']
					const searchNameLength = 5
					showResultsInDocument('Масив:', namesList)


					function getArraySortSelectionTypeByLength(array) {
						const prevLastIndex = array.length - 2
						for (let index = 0; index <= prevLastIndex; index++) {
							let minIndex = index
							for (let searchIn = index + 1; searchIn < array.length; searchIn++) {
								if (array[minIndex] > array[searchIn]) {
									minIndex = searchIn
								}
							}
							if (index !== minIndex) {
								let temporaryEl = array[minIndex]
								array[minIndex] = array[index]
								array[index] = temporaryEl
							}
						}
						return array
					}


					function showResultsInDocument(text, results) {
						document.write(`<div class="page__results"> ${text} ${results}</div>`)
					}


					function getElementIndexInArrayByLength(array, searchElLength) {
						let start = 0, end = array.length - 1
						while (start <= end) {
							const middle = Math.floor((start + end) / 2)
							if (array[middle].length === searchElLength) return middle
							if (array[middle].length > searchElLength) end = middle - 1
							if (array[middle].length < searchElLength) start = middle + 1
						}
						return -1
					}


					getArraySortSelectionTypeByLength(namesList)
					showResultsInDocument('Відсортований масив:', namesList)

					const searchingNameInArray = getElementIndexInArrayByLength(namesList, searchNameLength)
					if (searchingNameInArray > -1) {
						showResultsInDocument('Імя є в масиві, під індексом:', searchingNameInArray)
					} else {
						document.write(`<div class="page__results"> Імя немає в масиві</div>`)
					}

				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
