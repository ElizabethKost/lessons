<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #12.5</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №5</h1>
				<div class="page__text">
					<p>
						Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і
						під яким індексом.
					</p>
				</div>
				<script>
					"use strict"

					const namesList = ['Vasyl', 'Valeriia', 'Oleksa', 'Yaroslav', 'Daria', 'Danyl', 'Adelina', 'Tania', 'Olga', 'Oleksandr']
					const searchName = 'Olga'
					showResultsInDocument('Масив:', namesList)


					// це якщо по простому
					// namesList.sort()


					function getArraySortInclusionType(array) {
						let compareEl, prevIndex
						for (let indexEl = 1; indexEl < array.length; indexEl++) {
							compareEl = array[indexEl];
							prevIndex = indexEl - 1
							while (prevIndex >= 0 && compareEl < array[prevIndex]) {
								array[prevIndex + 1] = array[prevIndex]
								prevIndex--
							}
							array[prevIndex + 1] = compareEl
						}
						return array
					}

					function showResultsInDocument(text, results) {
						document.write(`<div class="page__results"> ${text} ${results}</div>`)
					}


					function getElementIndexInArray(array, searchEl) {
						let start = 0, end = array.length - 1
						while (start <= end) {
							const middle = Math.floor((start + end) / 2)
							if (array[middle] === searchEl) return middle
							if (array[middle] > searchEl) end = middle - 1
							if (array[middle] < searchEl) start = middle + 1
						}
						return -1
					}


					getArraySortInclusionType(namesList)
					showResultsInDocument('Відсортований масив:', namesList)

					const searchingNameInArray = getElementIndexInArray(namesList, searchName)
					if (searchingNameInArray > -1) {
						showResultsInDocument('Імя є в масиві, під індексом:', searchingNameInArray)
					} else {
						document.write(`<div class="page__results"> Імя немає в масиві</div>`)
					}

				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
