<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #13.7</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №7</h1>
				<div class="page__text">
					<p>
						Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться
						перевірка.
					</p>
				</div>
				<script>
					"use strict"


					function getRandomNum(min = 1, max = 10) {
						return min + Math.floor(Math.random() * (max - min + 1))
					}


					function getSimulatorTrainingSum(intervalTime, maxExercise) {
						let countExercise = 0, timerId, result = ''
						function getAnswer() {
							countExercise++
							const num1 = getRandomNum()
							const num2 = getRandomNum()
							const userAnswer = parseFloat(prompt(`Розв'яжіть: ${num1} + ${num2}`, 10))
							const sum = num1 + num2
							if (userAnswer) {
								result += `${num1} + ${num2} = ${userAnswer}<br>`
								userAnswer === sum ? alert('Вірно!') : alert('Невірно!')
							}
							if (!userAnswer || countExercise === maxExercise) {
								clearTimeout(timerId)
							}
							timerId = setTimeout(getAnswer, intervalTime)
						}
						setTimeout(getAnswer, intervalTime)
						return result
					}

					function showResultsInDocument(text, results) {
						document.write(`<div class="page__results"> ${text} ${results}</div>`)
					}

					const startSimulatorTrainingSum = getSimulatorTrainingSum(2000, 2)
					document.write(`<div class="page__results"> ${startSimulatorTrainingSum}</div>`)
					//	showResultsInDocument('Вправи:<br>', startSimulatorTrainingSum)

				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
