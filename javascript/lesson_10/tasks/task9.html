<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #10.9</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №9</h1>
				<div class="page__text">
					<p>
						Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000). Підрахувати суму цін, що
						більше за 1000
					</p>
				</div>
				<script>
					"use strict"

					const securitiesList = [4734, 2432, 987, 1234, 567, 8879, 9345, 5654, 123, 17]

					function showResultsInDocument(text, results) {
						document.write(`<div class="page__results"> ${text} ${results}</div>`)
					}

					function calcSumBiggerThenNumTogether(array, num) {
						return array.reduce((prevCount, securities) => securities > num ? prevCount + securities : prevCount, 0)
					}

					const countSumSecuritiesBigger1000 = calcSumBiggerThenNumTogether(securitiesList, 1000)


					showResultsInDocument('Історія цін на цінні папери:', securitiesList)
					showResultsInDocument('Суму цін, що більше за 1000:', countSumSecuritiesBigger1000)
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>
