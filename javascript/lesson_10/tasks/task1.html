<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #10.1</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №1</h1>
				<div class="page__text">
					<p>
						Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000). Сформувати новий масив, у
						якому є тільки ті, що більші за 1000 грн.
					</p>
				</div>
				<script>
					"use strict"
					/* не брала random для створення масиву, щоб можна було коригувати під умови*/

					const securitiesList = [4734, 2432, 987, 1234, 567, 8879, 9345, 5654, 123, 17]

					let bigger1000SecuritiesList = securitiesList.filter(securities => securities > 1000)

					function showResultsInDocument(text, results) {
						document.write(`<div class="page__results"> ${text} ${results}</div>`)
					}

					showResultsInDocument('Історія цін на цінні папери:', securitiesList)
					showResultsInDocument('Новий масив, у якому є тільки ті, що більші за 1000 грн:', bigger1000SecuritiesList)
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
