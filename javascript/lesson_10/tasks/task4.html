<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #10.4</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №4</h1>
				<div class="page__text">
					<p>
						Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000). Сформувати новий масив,
						що міститиме значення цін у відсотках стосовно максимального
					</p>
				</div>
				<script>
					"use strict"

					const securitiesList = [4734, 2432, 987, 1234, 567, 8879, 9345, 5654, 123, 17]

					function maxNumFromArray(array) {
						return array.reduce((prevMax, num) => num > prevMax ? num : prevMax)
					}

					function getArrayInPerByMaxNum(array) {
						return array.map(element => element * 100 / maxNumFromArray(array))
					}

					function getArrayToFixedNum(array, toFixedNum = 1) {
						return array.map(element => element.toFixed(toFixedNum))
					}

					function showResultsInDocument(text, results) {
						document.write(`<div class="page__results"> ${text} ${results}</div>`)
					}

					const arrayInPerByMaxNum = getArrayInPerByMaxNum(securitiesList)
					const arrayToFixedForShow = getArrayToFixedNum(arrayInPerByMaxNum)

					showResultsInDocument('Історія цін на цінні папери:', securitiesList)
					showResultsInDocument('Новий масив, з тих цін, які більші за попереднє значення:', arrayToFixedForShow)
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
