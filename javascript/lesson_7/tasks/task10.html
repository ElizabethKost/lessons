<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #7.10</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №10</h1>
				<div class="page__text">
					<p>
						Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє
						значення для додатних показів температури.
					</p>
				</div>
				<script>
					"use strict"

					function showResultsInDocument(text, results) {
						document.write(`<div class="page__results"> ${text} ${results}</div>`)
					}

					function calcAveragePositiveTemp() {
						let sumPosotiveTemp = 0, countPosotiveTemp = 0
						let userTemp
						do {
							userTemp = parseFloat(prompt('Your temperature:', 5))
							if (userTemp > 0) {
								sumPosotiveTemp += userTemp
								++countPosotiveTemp
							}
						} while (userTemp)
						return sumPosotiveTemp / countPosotiveTemp
					}

					const averagePositiveTemp = calcAveragePositiveTemp();
					showResultsInDocument('Avarage of positive temperature:', averagePositiveTemp)
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
