<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №7</h1>
				<div class="page__text">
					<p>
						Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до
						зображень передаються у функцію)
					</p>
				</div>
				<script>
					"use strict"

					function showRandomImageSrc(min, max) {
						const randomImageSrc = min + Math.floor(Math.random() * (max - min + 1))
						document.write(`<img class="page__image" src="/img/image-${randomImageSrc}.svg" alt="Image">`)
					}

					showRandomImageSrc(1, 4)
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>
