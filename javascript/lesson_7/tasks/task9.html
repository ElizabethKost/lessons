<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #7.9</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №9</h1>
				<div class="page__text">
					<p>
						Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість
						від’ємних показів температури.
					</p>
				</div>
				<script>
					"use strict"

					function showResultsInDocument(text, results) {
						document.write(`<div class="page__results"> ${text} ${results}</div>`)
					}

					function calcTempNegative() {
						let countTempNegative = 0
						let userTemp
						do {
							userTemp = parseFloat(prompt('Your temperature:', -2))
							if (userTemp < 0) ++countTempNegative
						} while (userTemp)
						return countTempNegative
					}

					showResultsInDocument('Amount of negative temperature:', calcTempNegative())
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
