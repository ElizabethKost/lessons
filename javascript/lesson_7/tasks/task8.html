<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #7.8</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №8</h1>
				<div class="page__text">
					<p>
						Створити функцію, яка виводить банер. У функцію передаються: зображення, заголовок та
						посилання, куди переходимо при кліку на зображення (тег img повине знаходитись у середині тега a).
					</p>
				</div>
				<script>
					"use strict"

					function createBanner(title, link, srcImg) {
						document.write(`<div class="page__results banner"><h2>${title}</h2><a href="${link}" target="_blank"><img src="${srcImg}" alt="image"></a></div>`)
					}

					function getUserAnswerText(question, answer) {
						return prompt(question, answer)
					}

					const userTitle = getUserAnswerText('Input your title', 'Our projects')
					const userLink = getUserAnswerText('Input your link href', '#')
					const userSrcImg = getUserAnswerText('Input your image source', '/img/projects.webp')
					createBanner(userTitle, userLink, userSrcImg)
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
