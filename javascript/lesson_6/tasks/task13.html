<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #6.13</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №13</h1>
				<div class="page__text">
					<p>
						Вивести на екран усі двоцифрові числа,
						у яких перша цифра є більшою або рівною за другу.
					</p>
				</div>
				<script>
					"use strict"

					document.write('<div class="page__results">')
					for (let firstNum = 1; firstNum <= 9; firstNum++) {
						for (let secondNum = 0; secondNum <= 9; secondNum++) {
							if (firstNum >= secondNum) document.write(` ${firstNum}${secondNum} `)
						}
						document.write('<br>')
					}

					document.write('<div>')
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
