<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #6.16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №16</h1>
				<div class="page__text">
					<p>
						З клавіатури вводяться числа до тих пір, поки послідовність є зростаючою або спадною </p>
				</div>
				<script>
					"use strict"

					let growingOrder = true, descendingOrder = true
					let previewUserNum = parseFloat(prompt('Введіть число:', "2"))

					document.write('<div class="page__results">')
					while (growingOrder || descendingOrder) {
						let followUserNum = parseFloat(prompt('Введіть число:', "3"))
						if (growingOrder && previewUserNum < followUserNum) {
							descendingOrder = false
						} else if (descendingOrder && previewUserNum > followUserNum) {
							growingOrder = false
						} else {
							document.write("Послідовність не є зростаючою або спадною")
							break
						}
						previewUserNum = followUserNum
					}
					document.write('</div>')


				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
