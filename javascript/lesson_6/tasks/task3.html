<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #6.3</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №3</h1>
				<div class="page__text">
					<p>
						Відобразити трикутник за допомогою символів «о»
					</p>
					<p>
						......o <br>
						.....oo <br>
						....ooo <br>
						...oooo <br>
						..ooooo <br>
						.oooooo <br>
						ooooooo <br>
					</p>
				</div>
				<script>
					"use strict"

					document.write('<div class="triangle page__results">')
					for (let rowIndex = 0; rowIndex < 7; rowIndex++) {
						for (let letterIndex = 0; letterIndex <= rowIndex; letterIndex++) {
							document.write('o')
						}
						document.write('<br>')
					}
					document.write('<div>')

				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>
