<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #6.11</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №11</h1>
				<div class="page__text">
					<p>
						Вивести на екран
					</p>
					<p>
						1 1 <br>
						2 1 2 <br>
						3 1 2 3 <br>
						4 1 2 3 4 <br>
						… <br>
						i 1 2 3 ..i <br>
						23 1 2 3 .. 22 23
					</p>
				</div>
				<script>
					"use strict"


					document.write('<div class="page__results">')
					for (let rowIndex = 1; rowIndex <= 23; rowIndex++) {
						document.write(`${rowIndex}`)
						for (let letterIndex = 1; letterIndex <= rowIndex; letterIndex++) {
							document.write(`${letterIndex}`)
						}
						document.write('<br>')
					}

					document.write('<div>')
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
