</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №10</h1>
				<div class="page__text">
					<p>
						Вивести на екран послідовність символів. Всього символів 82.
					</p>
					<p>
						а о а о а о а о а о …
					</p>
				</div>
				<script>
					"use strict"

					document.write('<div class="page__results word-wrap">')
					for (let letterIndex = 1; letterIndex <= 82; letterIndex++) {
						letterIndex % 2 === 0 ? document.write('o') : document.write('a')
					}

					document.write('<div>')
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>
