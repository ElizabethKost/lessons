<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #6.18</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №18</h1>
				<div class="page__text">
					<p>
						Дано ціле число N. Вивести ті натуральні числа, квадрати
						яких є меншими або рівними за N
					</p>
				</div>
				<script>
					"use strict"

					const userNum = parseInt(prompt('Введіть число', 36))

					document.write('<div class="page__results">')
					for (let naturalNum = 1; (naturalNum ** 2) <= userNum; naturalNum++) {
						document.write(`${naturalNum} <br>`)
					}
					document.write('</div>')


				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
