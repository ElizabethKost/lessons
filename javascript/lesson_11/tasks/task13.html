<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #10.13</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №13</h1>
				<div class="page__text">
					<p>
						Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000). Знайти індекс останньої
						ціни, що більше за 1000
					</p>
				</div>
				<script>
					"use strict"

					const securitiesList = [734, 432, 987, 1234, 567, 8879, 9345, 5654, 123, 17]

					function showResultsInDocument(text, results) {
						document.write(`<div class="page__results"> ${text} ${results}</div>`)
					}

					const lastIndexSecuritiesBigger1000 = securitiesList.findLastIndex(securities => securities > 1000)


					showResultsInDocument('Історія цін на цінні папери:', securitiesList)
					showResultsInDocument('Індекс останньої ціни, що більше за 1000:', lastIndexSecuritiesBigger1000)
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>
