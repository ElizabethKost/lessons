<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #10.6</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №6</h1>
				<div class="page__text">
					<p>
						Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000). Визначити, чи є ціна, що
						менше 1000
					</p>
				</div>
				<script>
					"use strict"

					const securitiesList = [4734, 2432, 1987, 1234, 1567, 8879, 9345, 5654, 1123, 1117]

					function showResultsInDocument(text, results) {
						document.write(`<div class="page__results"> ${text} ${results}</div>`)
					}

					function checkSecuritiesArrayHasBelowNum(array, num) {
						return typeof array.find(securities => securities < num) !== 'undefined' ? 'Так' : 'Ні'
					}

					const answerSecuritiesListIncludes1000 = checkSecuritiesArrayHasBelowNum(securitiesList, 1000)


					showResultsInDocument('Історія цін на цінні папери:', securitiesList)
					showResultsInDocument('Чи є ціна, що менше 1000:', answerSecuritiesListIncludes1000)
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>
