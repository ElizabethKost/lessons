<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #5.8</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №8</h1>
				<div class="page__text">
					<p>
						Користувач загадує число. За 3 спроби комп'ютер намагається вгадати число (від 1 до 100) користувача
						(використати confirm).
					</p>
				</div>
				<script>
					"use strict"

					for (let guessUserNum = 1; guessUserNum <= 3; guessUserNum++) {
						let randomNum = 1 + Math.floor(Math.random() * 100)
						let correctNum = confirm(`Ваше число (від 1 до 100): ${randomNum}`)
						if (correctNum) {
							document.write(`<div class="page__results">Вітаємо, комп'ютер вгадав Ваше число: ${randomNum} за кількість спроб:${guessUserNum}</div>`)
							break
						}
						if (guessUserNum === 3) {
							document.write(`<div class="page__results">Комп'ютер не вгадав за 3 спроби число</div>`)
						}
					}

				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
