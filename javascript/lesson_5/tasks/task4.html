<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #5.4</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №4</h1>
				<div class="page__text">
					<p>
						Вивести таблицю з 3 рядків і 7 стовпців
					</p>
				</div>
				<img src="../img/4.png" alt="Приклад">
				<script>
					"use strict"

					document.write('<table class="page__table">')
					for (let trElement = 1; trElement <= 3; trElement++) {
						document.write("<tr>")
						for (let tdElement = 1; tdElement <= 7; tdElement++) {
							document.write(`<td>${tdElement}</td>`)
						}
						document.write("</tr>")
					}

					document.write('</table>')
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
