<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #5.2</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №2</h1>
				<div class="page__text">
					<p>
						Створити 10 елементів для введення цін продуктів
					</p>
				</div>
				<img src="../img/2.png" alt="Приклад">
				<script>
					"use strict"

					document.write('<form class="page__form" action="#">')
					for (let inputElement = 1; inputElement <= 10; inputElement++) {
						document.write(`
					<div>
						<label for="product${inputElement}">Product #${inputElement}</label>
						<input id="product${inputElement}" type="text">
					</div>`)
					}
					document.write("</form>")
				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
