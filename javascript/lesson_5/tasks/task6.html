					// Другий варіант
					let countTdElements = 1
					let htmlTable = '<div class="page__table-wrapper">'

					for (let tableElement = 0; tableElement < 3; tableElement++) {
						htmlTable += `<table class="page__table">`
						for (let trElement = 0; trElement < 3; trElement++) {
							htmlTable += `<tr>`
							for (let tdElement = 0; tdElement < 3; tdElement++) {
								htmlTable += `<td>${countTdElements}</td>`

							}
