				<h1 class="page__title">Задача №5</h1>
				<div class="page__text">
					<p>
						Розробити клас Baner <br>
						Поля:
						Масив об’єктів ( графічних зображень та посилань на сайти) <br>
						методи:
						Метод випадкового вибору об’єкта (графічного зображення та посилання)
						Метод виведення випадкового банера
					</p>
				</div>
				<script>
					"use strict"


					class Baner {
						constructor(imagesLinkArray) {
							this.imagesLinkArrayOfObjects = imagesLinkArray
						}
						getRandomImageAndLink() {
							const maxIndex = this.imagesLinkArrayOfObjects.length - 1
							const randomIndex = Math.floor(Math.random() * (maxIndex + 1))
							return this.imagesLinkArrayOfObjects[randomIndex]
						}
						showRandomImageAndLink() {
							const imageAndLink = this.getRandomImageAndLink()
							document.write(`
							<div class="banner"> 
								<a href="${imageAndLink.link}">
									<img src="${imageAndLink.img}" alt="Image">
								</a>
							</div>`)
						}
					}

					const homeBaner = new Baner(
						[
							{
								img: 'https://static-cse.canva.com/blob/674445/sagegreen15.23cd9038.png',
