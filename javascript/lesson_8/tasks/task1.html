					<p>
						Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він
						відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є
						хоча би одна трійка)).
					</p>

				<script>
					"use strict"

					function getRandomScore(minScore = 2, maxScore = 5) {
						return (minScore + Math.floor(Math.random() * (maxScore - minScore + 1)))
					}


					function getStudentScoreInArray(amountScoreK = 5) {
						let subjectList = []
						for (let subject = 0; subject < amountScoreK; subject++) {
							let score = getRandomScore()
							subjectList.push(score)
						}
						return subjectList
					}


					function getStudentCategory5score(subjectList) {
						let minScore = subjectList[0], category
						for (let subject = 0; subject < subjectList.length; subject++) {
							if (subjectList[subject] < minScore) minScore = subjectList[subject]
						}
						switch (minScore) {
							case 2: category = "двійочник"
								break;
							case 3: category = "трійочник"
								break;
							case 4: category = "хорошист"
								break;
							case 5: category = "відмінник"
								break;
						}
						return category
					}

					function calcAverageScore(subjectList) {
						let sumScore = 0
						for (let score = 0; score < subjectList.length; score++) {
							sumScore += subjectList[score]
						}
						return sumScore / subjectList.length
					}


					function showResultsInDocument(text, results) {
						document.write(`<div class="page__results"> ${text} ${results}</div>`)
					}


					const studentScoreList = getStudentScoreInArray()
					const studentCategory = getStudentCategory5score(studentScoreList)
					const studentAverageScore = calcAverageScore(studentScoreList)

					showResultsInDocument('Середній бал студента:', studentAverageScore)
					showResultsInDocument('Категорія студента:', studentCategory)
