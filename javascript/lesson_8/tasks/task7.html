					function getRandomAmountPayment(minScore = 0, maxScore = 5000) {
						return (minScore + Math.floor(Math.random() * (maxScore - minScore + 1)))
					}


					function getPaymentsInYearInArray(monthStart = 1, monthEnd = 12) {
						let paymentsList = []
						for (let monthIndex = monthStart; monthIndex <= monthEnd; monthIndex++) {
							let payment = getRandomAmountPayment()
							paymentsList.push(payment)
						}
						return paymentsList
					}


					function calcPaymentsInYear(paymentsList, monthStart, monthEnd, step) {
						let sum = 0
						for (let paymentIndex = monthStart; paymentIndex < monthEnd; paymentIndex += step) {
							sum += paymentsList[paymentIndex]
						}
						return sum
					}
