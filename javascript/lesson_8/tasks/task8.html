<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
	<title>Homework #8.8</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title">Задача №8</h1>
				<div class="page__text">
					<p>
						Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим
						чином значеннями від -500 до 500). Надаючи користувачу можливість вибирати номери елементів (поки він не
						відмовиться). Знаходити сумарний виграш.
					</p>
				</div>
				<script>
					"use strict"


					function getRandomAmountPrize(minScore = -500, maxScore = 500) {
						return (minScore + Math.floor(Math.random() * (maxScore - minScore + 1)))
					}

					function getPrizesInArray(prizes = 10) {
						let prizesList = []
						for (let prizeIndex = 0; prizeIndex < prizes; prizeIndex++) {
							let prize = getRandomAmountPrize()
							prizesList.push(prize)
						}
						return prizesList
					}


					function getUserBet(prizesList) {
						alert(`Виберіть номер виграшу від 0 до ${prizesList.length - 1}`)
						let userBet, sum = 0, betList = prizesList
						do {
							userBet = getUserAnswer('parseInt', "Введіть Ваш номер виграшу")
							if (userBet >= 0 && userBet < prizesList.length) {
								sum += betList[userBet]
							}
						} while (userBet >= 0);
						return sum
					}


					function getUserAnswer(parseType, question) {
						return parseType === 'parseInt' ? parseInt(prompt(question)) : parseFloat(prompt(question))
					}


					function showResultsInDocument(text, results) {
						document.write(`<div class="page__results"> ${text} ${results}</div>`)
					}


					const prizesAmount = getPrizesInArray()
					const userBet = getUserBet(prizesAmount)
					showResultsInDocument('Your total prize:', userBet)

				</script>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
